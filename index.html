<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
<script>
  function getGlobal() {
    if (typeof globalThis !== 'undefined') { return globalThis; }
    if (typeof self !== 'undefined') { return self; }
    if (typeof window !== 'undefined') { return window; }
    if (typeof global !== 'undefined') { return global; }
    throw new Error('unable to locate global object');
  }
  function awaitGlobal(keys, wait = 300) {
    const root = getGlobal();
    return Promise.all([].concat(keys).map(key => {
      return new Promise((resolve, reject) => {
        let timer;
        const loop = () => {
          if (key.indexOf('.') > -1) {
            try {
              let __key = key.split('.')[0]

              if (root[__key]) {
                const __eval = eval(key.replace(/[(){};]/g, ''))
                if (__eval) {
                  resolve(__eval);
                  clearInterval(timer);
                }
              }
            } catch (err) {
              reject(err)
            }
          } else if (root[key]) {
            resolve(root[key]);
            clearInterval(timer);
          }
        };
        timer = setInterval(loop, wait);
        loop();
      });
    }))
  };

  setTimeout(() => {
    window.CHAT = {}
  }, 700)
  setTimeout(() => {
    window.TEST = {}
  }, 1500)

  setTimeout(() => {
    window.TEST.inner = function() {}
  }, 3700)

  awaitGlobal(['TEST', 'TEST.inner']).then(globals => {
    const [ test, inner ] = globals
    // console.log(CHAT)
    // console.log(TEST)
    console.log(test)
    console.log(inner)
  }).catch(err => console.error(err))
</script>
</body>
</html>
